<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Navbar & Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <style>
        /* Typing Animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(22, end) forwards, blink 0.7s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 transition-all dark:bg-gray-900 dark:text-white">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-10 dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="text-2xl font-bold">Brand</div>

                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" id="search" placeholder="Search..."
                        class="px-3 py-2 w-64 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white focus:ring focus:ring-blue-400">
                    <div id="suggestions"
                        class="absolute top-12 left-0 w-64 bg-white dark:bg-gray-700 rounded-lg shadow-md hidden">
                    </div>
                </div>

                <!-- Menu -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-blue-500">Home</a>
                    <a href="#" class="hover:text-blue-500">About</a>
                    <div class="relative group">
                        <button class="hover:text-blue-500">Services ▾</button>
                        <div class="absolute hidden group-hover:block bg-white dark:bg-gray-700 shadow-lg rounded-lg py-2 w-40">
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600">Web Dev</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600">Design</a>
                        </div>
                    </div>
                    <a href="#" class="hover:text-blue-500">Contact</a>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600">
                    🌙
                </button>
            </div>
        </div>
    </nav>

    <!-- Animated Body Content -->
    <div class="flex items-center justify-center h-screen">
        <h1 class="text-4xl font-bold">
            <span class="typing text-blue-500">Hey, my name is Diwakar.</span>
        </h1>
    </div>

    <script>
        // Dark Mode Toggle with Local Storage
        const darkModeToggle = document.getElementById("darkModeToggle");

        function applyTheme() {
            if (localStorage.getItem("theme") === "dark") {
                document.documentElement.classList.add("dark");
                darkModeToggle.textContent = "☀️";
            } else {
                document.documentElement.classList.remove("dark");
                darkModeToggle.textContent = "🌙";
            }
        }

        darkModeToggle.addEventListener("click", () => {
            if (document.documentElement.classList.contains("dark")) {
                localStorage.setItem("theme", "light");
            } else {
                localStorage.setItem("theme", "dark");
            }
            applyTheme();
        });

        // Apply theme on page load
        applyTheme();

        // Search Bar with Suggestions
        const search = document.getElementById("search");
        const suggestions = document.getElementById("suggestions");
        const searchItems = ["Home", "About", "Services", "Contact", "Portfolio", "Blog"];

        search.addEventListener("input", (e) => {
            let value = e.target.value.toLowerCase();
            let filteredItems = searchItems.filter(item => item.toLowerCase().includes(value));

            suggestions.innerHTML = "";
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    let div = document.createElement("div");
                    div.textContent = item;
                    div.className = "px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 cursor-pointer";
                    div.addEventListener("click", () => {
                        search.value = item;
                        suggestions.classList.add("hidden");
                    });
                    suggestions.appendChild(div);
                });
                suggestions.classList.remove("hidden");
            } else {
                suggestions.classList.add("hidden");
            }
        });

        document.addEventListener("click", (e) => {
            if (!search.contains(e.target)) {
                suggestions.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
